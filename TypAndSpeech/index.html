<<!DOCTYPE html>

    <html class="no-js">
    <!--<![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TYpe-N-Speak</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <style>
                body{
                    background: #141414;
                }
            </style>
    </head>

    <body class="bg-dark text-white">
            <div class="container text-center">
                <img src="./img/speech.png" alt="" class="mb-5"></img>
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <form>
                            <div class="form-group">
                                <textarea name="" id="txtInput" class="form-control form-control-lg" placeholder="Type any text to spaek">

                                </textarea>
                            </div>
                            <div class="form-group">
                                    <label for="pitch">pitch</label>
                                    <div id="pitch-value" class="badge badge-primary float-right" >1</div>
    
                                    <input type="range" id="pitch" class="custom-range" min="0" max="1" step="0.1" >
                                </div>
                            <div class="form-group">
                                <label for="rate">Rate</label>
                                <div id="rate-value" class="badge badge-primary float-right" >1</div>

                                <input type="range" id="rate" class="custom-range" min="0.1" max="1" step="0.1" >
                            </div>
                            <div class="form-group">
                                <select id="lang-select" class="form-control form-control-lg"></select>
                            </div>
                            <button class="btn btn-primary btn-lg btn-block">Speak</button>
                        </form>
                    </div>

                </div>
            </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="js/main.js" async defer></script>
    </body>

    </html>
